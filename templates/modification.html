<!DOCTYPE html>

<html lang="ja"><head><meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0">
  <title>編集画面</title>
  <link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
</head>

{% if user_id <= 5 %}
<body bgcolor="#FFD7AF">
{% else %}
<body bgcolor="#CCFFCC">
{% endif %}

<div class="content">
    <center><h2><b><ul>編集画面</ul></b></h2></center>

<div class="buttonwrap">

<form action="confirmation" method="POST">
    <table>
        <tr>
            <th class="hissu"><label>氏名</label>
            <td><label>姓</label>
            <input type="text" name="lastname" class="middleinput" value="{{ lastname }}">
            <label>名</label>
            <input type="text" name="firstname" class="middleinput" value="{{ firstname }}">
                {% if error_no == 11 %}
                <br><font style="color:red">入力してください。</font>
               {% endif %}
　　　　　　　</td>
        </tr>
        <tr>
            <th class="ninni"><label>よみがな</label>
            <td><label>せい</label>
            <input type="text" name="lastyomi" class="middleinput" value="{{ lastyomi }}">
            <label>めい</label>
            <input type="text" name="firstyomi" class="middleinput" value="{{ firstyomi }}">
　　　　　　　</td>
        </tr>
        <tr>
            <th class="ninni"><label>会社名</label></th>
            <td><input type="text" name="company" value="{{ company }}"></td>
        </tr>
        <tr>
            <th class="ninni"><label>所属部署</label></th>
            <td><input type="text" name="department" value="{{ department }}"></td>
        </tr>
        <tr>
            <th class="ninni"><label>郵便番号</label>
            <td><label>〒</label></th>
            <input type="text" name="zip1" class="smallinput" value="{{ zip1 }}">
            <label>-</label></th>
            <input type="text" name="zip2" class="smallinput" value="{{ zip2 }}"></td>
        </tr>
        <tr>
            <th class="ninni"><label>住所</label></th>
            <TD class=black width=260>
                          <select id="prefecture" name="prefecture" >
                              {% for i in prefec %}
                                  {% if pref == loop.index0 %} # その都道府県が選択された都道府県の場合
                                      <option value="{{ i }}" selected>{{i}}</option>
                                  {% else %}
                                      <option value="{{ i }}">{{i}}</option>
                                  {% endif %}
                              {% endfor %}
                          </select>

            <label>市区町村</label>
                <input type="text" name="city" class="middleinput" value="{{ city }}">
　　　　　　　</td>
        </tr>
        <tr>
            <th class="ninni"><label>町名・番地</label></th>
            <td><input type="text" name="town" value="{{ town }}"></td>
        </tr>
        <tr>
            <th class="ninni"><label>建物名</label></th>
            <td><input type="text" name="building" value="{{ building }}"></td>
        </tr>
        <tr>
            <th class="ninni"><label>電話番号</label>
            <td><input type="text" name="tel1" class="smallinput" value="{{ tel1 }}">
           <label>-</label></th>
            <input type="text" name="tel2" class="smallinput" value="{{ tel2 }}">
            <label>-</label></th>
            <input type="text" name="tel3" class="smallinput" value="{{ tel3 }}"></td>
        </tr>

        <tr>
            <th class="hissu"><label><font style="font-size:85%;">メールアドレス</font></label></th>
            <td><input type="text" name="mail_adr" value="{{ mail_adr }}">
                {% if error_no == 12 %}
                <font style="color:red">入力してください。</font>
                {% endif %}
            </td>
        </tr>
        <tr>
            <th class="hissu"><label><font style="font-size:85%;">メールアドレス（再入力）</font></label></th>
            <td><input type="text" name="retype" value="">
                {% if error_no == 1 %}
                <font style="color:red">一致しませんでした。</font>
                {% else %}
                ※確認のために再度入力してください
                {% endif %}
            </td>
        </tr>
    </table>
            <input type="button" onclick="history.back()" value="ユーザ情報へ戻る"
                style="background:#f2f2f2;color:black;border:1"></input>

            <input type="hidden" name="user_id" value={{ user_id }} />
            <input type="hidden" name="command" value="modify" />
            <input type="hidden" name="telno" value="telno" />
            <input type="hidden" name="zipno" value="zipno" />
            <input type="hidden" name="id" value={{ id }} />
            <input type="submit" value="確認画面へ">
    </form>

</div>

</div></body>
</html>
